<!DOCTYPE html>
<html class="h-100">

<head>
  <title>Citysub Playground</title>
  <script src="lib/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="h-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-6">
        <textarea id="editor"></textarea>
      </div>
      <div class="col-6">
        <div class="card h-100">
          <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
              <li class="nav-item">
                <a class="btn btn-primary" type="button" id="run">Run</a>
              </li>
              <li class="nav-item dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Examples
                </button>
                <ul id="examples" class="dropdown-menu">
                  <li><a id="semantics" class="dropdown-item" href="#">Semantics</a></li>
                  <li><a id="tutorial" class="dropdown-item" href="#">Tutorial</a></li>
                  <li><a id="userManagement" class="dropdown-item" href="#">User Management</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <button id="mode" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mode: Full
                </button>
                <ul id="modes" class="dropdown-menu">
                  <li><a id="full" class="dropdown-item" href="#">Full</a></li>
                  <li><a id="kernel" class="dropdown-item" href="#">Kernel</a></li>
                  <li><a id="completelybounded" class="dropdown-item" href="#">Completely Bounded</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <pre id="result" class="text-wrap"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.mjs" type="module"></script>
</body>

</html>
